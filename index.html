<!DOCTYPE html>
<html lang="en">
<!--head of webpage-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know Your Artist</title>
  <!--bulma style link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<!--Body of webpage-->
<body>
  <!--Header-->
  <section class="hero is-link has-background-link has-text-centered ">
    <div class="hero-body">
      <p class="title is-size-1">
        Know Your Artist
      </p>
      <p class="subtitle">
        Search for a music artist below to find information about them
      </p>
    </div>
  </section>
<br>
<!--Label of search button-->
<label class="label has-text-link is-size-4 has-text-centered ">Search Artist Name:</label>
<!--Search button-->
<div class="field has-addons is-grouped is-grouped-centered">

  <div class="control">
    <input class="input artist" id = "inputArtist" type="text" placeholder="Enter name of artist">
  </div>

  <div class="control">
    <button class="button is-link" id="searchbutton">
        Search
      </button>
    </div>
  </div>

  <br>
  <!--Displays artist's name-->
  <section class="column has-background-link has-text-centered has-text-light is-size-3 is-6 is-half is-offset-one-quarter">
    <p>Artist: <span id="searchedArtist"></span></p>
    </div>
  </section>
  
   <br>
  <!--Displays Deezer Links-->


<div class = "columns is-variable is-3">
  <div class = "column ">
     <div class = "has-background-link has-text-centered has-text-light is-size-3" id="wiki"> 

        Top Five Tracks by the Artist

     </div>
     <ol id="deezerdata">
      <br>
      <li class="deezerdata1 has-text-link has-text-centered is-size-5"></li>
      <br >
      <li class="deezerdata2 has-text-link has-text-centered is-size-5 "></li>
      <br>
      <li class="deezerdata3 has-text-link has-text-centered is-size-5 "></li>
      <br>
      <li class="deezerdata4 has-text-link has-text-centered is-size-5 "></li>
      <br>
      <li class="deezerdata5 has-text-link has-text-centered is-size-5"></li>
     </ol>
  </div>

  
  <!--Displays youtube video-->
  <div class = "column is-variable is-6">
     <div class = "has-background-link has-text-centered has-text-light is-size-3">
        Youtube Video
     </div>
     
     <ol id="videos"></ol>

        <div class="container has-background-link ">
      <h2 id="h2">Note:  All copyrighted videos will be watched on youtube:  click "watch on youtube" inside videobox if your video doesn't load</h2>
       <div class="row">
              <div class =" col-md-12 ">
                  <div id = "videos1"> </div>

              </div>
    </div>
<!--Script tags-->


<!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
<!--Custom Javascript--> 
<script src="./javascript/2ndyoutube.js"></script>
<script src="./javascript/script.js"></script>


<script src="./javascript/script.js"></script>

</body>
</html>
